<div class="profile">
  <ul>
    <li>
      <h3>Profile</h3>
    </li>
    <li>
      <div class="half">
      <span>Profile photo</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="10em" height="10em" viewBox="0 0 36 36"><path fill="black" d="M18 17a7 7 0 1 0-7-7a7 7 0 0 0 7 7m0-12a5 5 0 1 1-5 5a5 5 0 0 1 5-5" class="clr-i-outline clr-i-outline-path-1"/><path fill="black" d="M30.47 24.37a17.16 17.16 0 0 0-24.93 0A2 2 0 0 0 5 25.74V31a2 2 0 0 0 2 2h22a2 2 0 0 0 2-2v-5.26a2 2 0 0 0-.53-1.37M29 31H7v-5.27a15.17 15.17 0 0 1 22 0Z" class="clr-i-outline clr-i-outline-path-2"/><path fill="none" d="M0 0h36v36H0z"/></svg>
    </div>
    </li>
    <li>
      <div class="half">
      <span>Contact</span>
      <div class="column">
      <label for="name">   Your name*</label>
      <input type="text" placeholder="Type your name here" [(ngModel)]="model.userName">
    </div>
    </div>
    </li>
    <li>
      <div class="moreHalf">
      <span>Email address</span>
      <a href="" *ngIf="wanttochange==false">{{model.userEmail}}</a>
      <input *ngIf="wanttochange==true" type="email" placeholder="Type your Email here" [(ngModel)]="model.userEmail">
      <button (click)="change()" class="change">Change</button>
    </div>
    </li>
  </ul>

  <div class="buttons">
    <button class="cancel" (click)="cancel()">Cancel</button>
    <button class="save" (click)="edituser()">Save</button>

  </div>

</div>
