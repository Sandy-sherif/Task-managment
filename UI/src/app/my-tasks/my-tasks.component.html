<ul>
  <li>My tasks ({{numberoftasks}})</li>
  <li *ngFor="let task of tasks">
    <div class="align">
      <input class="checkbox-round" type="checkbox" [checked]="task.taskStage=='Finished'" (change)="toggleTaskStage(task, $event)">
      <span>{{task.taskName}}</span>

    </div>

    <span [ngStyle]="{'color': task.displayDueDate=='Today'? '#ffd900': 'black'}">{{task.displayDueDate}}</span>

  </li>
</ul>
